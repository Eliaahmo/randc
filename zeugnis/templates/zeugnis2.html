        h1 {

        .category {

        .options {

        .option {

        .option label {

        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px; /* Schriftgröße des Buttons */
            cursor: pointer;
            background-color: #0976f2; /* Hintergrundfarbe des Buttons */
            color: white; /* Schriftfarbe des Buttons */
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);

        }
        button:hover {
            background-color: #45a049; /* Button Hover-Effekt */
        }
        button:disabled {
            background-color: gray; /* Deaktivierter Button-Hintergrund */
            cursor: not-allowed;
        }
    </style>
    <script>
        function validateForm() {
            let valid = true;
            for (let i = 1; i <= 10; i++) {
                const ratings = document.getElementsByName('k' + i);
                let rated = false;
                for (let rating of ratings) {
                    if (rating.checked) {
                        rated = true;
                        break;
                    }
                }
                if (!rated) {
                    valid = false;
                    break;
                }
            }
            document.getElementById('submit-btn').disabled = !valid;
        }
        window.onload = function() {
            const ratingInputs = document.querySelectorAll('.options input');
            for (let input of ratingInputs) {
                input.addEventListener('change', validateForm);
            }
            validateForm();
        }
    </script>
</head>
